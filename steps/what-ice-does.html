<h2>What ICE does?</h2>
<ul>
  <li>Discovers all ICE "candidates"
    <ul>
      <li>Host</li>
      <li>Reflexive</li>
      <li>Relay</li>
    </ul>
  </li>
  <li>Combines the candidates of hosts A and B</li>
  <li>Discovers (or not) the candidates which can be used for transfering data</li>
</ul>
